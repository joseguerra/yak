<br />
<div class="container suelo">
  <div class="row" *ngIf="authService.isAdmin$ | async">
    <div class="col-sm">
      <div class="float-right">
        <button
          type="button"
          class="btn btn-primary waves-light"
          data-toggle="modal"
          data-target="#exampleModalLong"
          (click)="openCreate()"
        >
          Agregar Blog
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <!--

          <div class="col-md-3">
      <div class="form-group">
        <label for="brand_select">Categorias:</label>
        <select
          class="form-control"
          name=""
          id="brand_select"
          [(ngModel)]="selectedBrand"
        >
          <option *ngFor="let brand of brands" [ngValue]="brand">{{
            brand
          }}</option>
        </select>
      </div>
    </div>
    -->

    <div class="col-md-12">
      <div class="container">
        <app-card-loader
          [loop]="4"
          [height]="800"
          *ngIf="loading"
        ></app-card-loader>
        <div class="row" *ngIf="!loading">
          <!-- List of Products -->
          <div
            class="col-sm-3 mb-2"
            *ngFor="
              let product of productList
                | paginate: { itemsPerPage: 25, currentPage: page }
            "
          >
            <div
              class="item"
            >
              <div class="mb-r">
                <!--Card-->
                <div class="card card-cascade wider">
                  <!--Card image-->
                  <a [routerLink]="['/blog', product.url]">
                    <img
                      [src]="product.blogImage"
                      class="img-fluid"
                      alt=""
                      width="360px"
                      height="640px"
                    />
                  </a>
                  <!--/.Card image-->
                  <!--Card content-->
                  <div class="card-body text-center no-padding">
                    <!--Category & Title-->
                    <a class="text-muted">
                      <h5>{{ product.productCategory }}</h5>
                    </a>
                    <p class="card-title">
                      <strong>
                        <a
                          class="color-best"
                          [routerLink]="['/blog', product.url]"
                          routerLinkActive="router-link-active"
                          >{{ product.blogName }}</a
                        >
                      </strong>
                    </p>
                    <!--Description-->
                    <p
                      class="card-text"
                      [innerHTML]="product.blogDescription"
                    ></p>
                    <!--Card footer-->
                    <div class="card-footer">

                      <span class="right">

                        <a
                          placement="top"
                          mdbTooltip="Remove Product"
                          container="body"
                          *ngIf="authService.isAdmin$ | async"
                          (click)="removeProduct(product.$key)"
                        >
                          <i class="fa fa-trash"></i>
                        </a>
                        <a
                          placement="top"
                          mdbTooltip="Edit Product"
                          container="body"
                          *ngIf="authService.isAdmin$ | async"
                          data-toggle="modal"
                          data-target="#exampleModalLong"
                          (click)="openEdit(product)"
                        >
                          <i class="fa fa-edit"></i>
                        </a>
                      </span>
                    </div>
                  </div>
                  <!--/.Card content-->
                </div>
                <!--/.Card-->
              </div>
            </div>
          </div>
        </div>
        <div class="container" *ngIf="productList.length === 0 && !loading">
          <app-no-products-found
            [title]="messageTitle"
            [description]="messageDescription"
          ></app-no-products-found>
        </div>
        <!-- Pagination -->
        <div class="mt-3 center">
          <pagination-controls
            (pageChange)="page = $event"
          ></pagination-controls>
        </div>
      </div>
      <!--/.Card-->
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModalLong"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="!edit" class="modal-title" id="exampleModalLongTitle">
          Agregar Blog
        </h5>
        <h5 *ngIf="edit" class="modal-title" id="exampleModalLongTitle">
          Editar Blog
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #addProductForm="ngForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="blogName">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="blogName"
                name="blogName"
                [(ngModel)]="product.blogName"
                placeholder=""
                value=""
                required
              />
              <div *ngIf="!product.blogName" [ngClass]="'error'">
                Nombre es requerido.
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12 mb-3">
                <label for="blogName">URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="url"
                  name="url"
                  [(ngModel)]="product.url"
                  placeholder=""
                  value=""
                  required
                />
                <div *ngIf="!product.url" [ngClass]="'error'">
                  URL es requerido.
                </div>
              </div>
            </div>

          <div class="mb-3">
            <label for="blogDescription"
              >Descripcion
              <span class="text-muted">(Optional)</span>
            </label>
            <angular-editor
            id="blogDescription"
            placeholder=""
            name="blogDescription" [(ngModel)]="product.blogDescription">
            </angular-editor>
            <div *ngIf="!product.blogDescription" [ngClass]="'error'">
              Descripcion es requerido.
            </div>
          </div>

          <div class="mb-3">
              <label for="images">Imagenes</label>
              <div *ngIf="loadingImage" class="centerloading">
                  <img  src="./assets/img/loader.svg" width="64" height="64" />
                </div>
            <ngx-dropzone
            *ngIf="!loadingImage"
              class="custom-dropzone"
              [accept]="'image/*'"
              (change)="onSelect($event)"
            >

              <ngx-dropzone-label >
                <div>
                  <h2>Agregue Imagenes</h2>
                </div>
              </ngx-dropzone-label>
              <ngx-dropzone-image-preview
                ngProjectAs="ngx-dropzone-preview"
                *ngFor="let f of files; let i = index"
                [file]="f"
                [removable]="true"
                (removed)="onRemove(f, i)"
              >
              </ngx-dropzone-image-preview>
            </ngx-dropzone>
          </div>

          <button
            *ngIf="!edit"
            (click)="createProduct(addProductForm)"
            [disabled]="
              !product.blogName ||
              !product.blogImage ||
              !product.blogDescription ||
              !product.url
            "
            class="btn btn-primary btn-lg btn-block"
            type="submit"
          >
            Agregar Blog
          </button>
          <button
            *ngIf="edit"
            (click)="editProduct(product)"
            [disabled]="
              !product.blogName ||
              !product.blogImage ||
              !product.blogDescription ||
              !product.url
            "
            class="btn btn-primary btn-lg btn-block"
            type="submit"
          >
            Editar Blog
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
